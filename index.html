    <script>
        // Game Configuration
        const CONFIG = {
            MAP_WIDTH: 20,
            MAP_HEIGHT: 20,
            HEX_SIZE: 30,
            MAX_HEIGHT: 100,
            MAX_HARDNESS: 100,
            ENERGY_DENSITY: 0.15,
            GOLD_DENSITY: 0.08
        };

        // Hex Grid System
        class HexGrid {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.cells = [];
                this.generate();
            }

            generate() {
                this.cells = [];
                for (let q = 0; q < this.width; q++) {
                    for (let r = 0; r < this.height; r++) {
                        // Perlin-like noise for height (simplified)
                        const heightNoise = this.noise(q * 0.1, r * 0.1);
                        const height = Math.floor(heightNoise * CONFIG.MAX_HEIGHT);
                        
                        // Hardness correlates with height (higher = harder)
                        const hardnessBase = 20 + (height / CONFIG.MAX_HEIGHT) * 60;
                        const hardnessNoise = this.noise(q * 0.15 + 100, r * 0.15 + 100);
                        const hardness = Math.floor(hardnessBase + hardnessNoise * 20);

                        // Resources
                        const hasEnergy = Math.random() < CONFIG.ENERGY_DENSITY;
                        const hasGold = Math.random() < CONFIG.GOLD_DENSITY;
                        
                        this.cells.push({
                            q, r,
                            x: 0, y: 0, // Screen coordinates (calculated later)
                            height,
                            hardness: Math.min(100, hardness),
                            energy: hasEnergy ? Math.floor(Math.random() * 500) + 100 : 0,
                            gold: hasGold ? Math.floor(Math.random() * 200) + 50 : 0,
                            selected: false
                        });
                    }
                }
            }

            // Simple noise function
            noise(x, y) {
                const sin = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
                return (sin - Math.floor(sin));
            }

            getCell(q, r) {
                return this.cells.find(c => c.q === q && c.r === r);
            }

            // Get neighbors for a hex
            getNeighbors(q, r) {
                const directions = [
                    [1, 0], [1, -1], [0, -1],
                    [-1, 0], [-1, 1], [0, 1]
                ];
                return directions.map(([dq, dr]) => 
                    this.getCell(q + dq, r + dr)
                ).filter(Boolean);
            }
        }

        // Renderer
        class HexRenderer {
            constructor(canvas, grid) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.grid = grid;
                this.camera = { x: 0, y: 0, zoom: 1 };
                this.selectedHex = null;
                this.isDragging = false;
                this.lastMouse = { x: 0, y: 0 };
                
                this.setupCanvas();
                this.setupEvents();
                this.calculateHexPositions();
            }

            setupCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = container.clientWidth;
                    this.canvas.height = container.clientHeight;
                    this.render();
                });
            }

            calculateHexPositions() {
                const hexW = CONFIG.HEX_SIZE * 2;
                const hexH = Math.sqrt(3) * CONFIG.HEX_SIZE;
                
                for (const cell of this.grid.cells) {
                    const x = CONFIG.HEX_SIZE * 3/2 * cell.q;
                    const y = hexH * (cell.r + cell.q * 0.5);
                    cell.x = x;
                    cell.y = y;
                }
            }

            setupEvents() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastMouse = { x: e.clientX, y: e.clientY };
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        const dx = e.clientX - this.lastMouse.x;
                        const dy = e.clientY - this.lastMouse.y;
                        this.camera.x += dx;
                        this.camera.y += dy;
                        this.lastMouse = { x: e.clientX, y: e.clientY };
                        this.render();
                    }
                    this.handleHover(e);
                });

                this.canvas.addEventListener('mouseup', () => {
                    this.isDragging = false;
                });

                this.canvas.addEventListener('click', (e) => {
                    if (!this.isDragging) {
                        this.handleClick(e);
                    }
                });

                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                    this.camera.zoom *= zoomFactor;
                    this.camera.zoom = Math.max(0.3, Math.min(3, this.camera.zoom));
                    this.render();
                });
            }

            hexToScreen(q, r) {
                const hexH = Math.sqrt(3) * CONFIG.HEX_SIZE;
                const x = CONFIG.HEX_SIZE * 3/2 * q;
                const y = hexH * (r + q * 0.5);
                return {
                    x: x * this.camera.zoom + this.camera.x + this.canvas.width / 2,
                    y: y * this.camera.zoom + this.camera.y + this.canvas.height / 2
                };
            }

            screenToHex(screenX, screenY) {
                const x = (screenX - this.camera.x - this.canvas.width / 2) / this.camera.zoom;
                const y = (screenY - this.camera.y - this.canvas.height / 2) / this.camera.zoom;
                
                const hexH = Math.sqrt(3) * CONFIG.HEX_SIZE;
                const q = (2/3) * x / CONFIG.HEX_SIZE;
                const r = (-1/3) * x / CONFIG.HEX_SIZE + y / hexH;
                
                // Round to nearest hex
                const x3 = q;
                const z3 = r;
                const y3 = -x3 - z3;
                
                let rx = Math.round(x3);
                let ry = Math.round(y3);
                let rz = Math.round(z3);
                
                const x_diff = Math.abs(rx - x3);
                const y_diff = Math.abs(ry - y3);
                const z_diff = Math.abs(rz - z3);
                
                if (x_diff > y_diff && x_diff > z_diff) {
                    rx = -ry - rz;
                } else if (y_diff > z_diff) {
                    ry = -rx - rz;
                } else {
                    rz = -rx - ry;
                }
                
                return { q: rx, r: rz };
            }

            handleHover(e) {
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const hex = this.screenToHex(mouseX, mouseY);
                const cell = this.grid.getCell(hex.q, hex.r);
                
                const tooltip = document.getElementById('tooltip');
                if (cell) {
                    tooltip.style.display = 'block';
                    tooltip.style.left = (e.clientX + 10) + 'px';
                    tooltip.style.top = (e.clientY + 10) + 'px';
                    tooltip.innerHTML = `
                        Hex (${cell.q}, ${cell.r})<br>
                        Height: ${cell.height}<br>
                        Hardness: ${cell.hardness}<br>
                        Energy: ${cell.energy}<br>
                        Gold: ${cell.gold}
                    `;
                } else {
                    tooltip.style.display = 'none';
                }
            }

            handleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const hex = this.screenToHex(mouseX, mouseY);
                const cell = this.grid.getCell(hex.q, hex.r);
                
                if (cell) {
                    if (this.selectedHex) {
                        this.selectedHex.selected = false;
                    }
                    this.selectedHex = cell;
                    cell.selected = true;
                    this.updateSidebar(cell);
                    this.render();
                }
            }

            updateSidebar(cell) {
                document.getElementById('selectedHex').textContent = `(${cell.q}, ${cell.r})`;
                document.getElementById('hexCoord').textContent = `(${cell.q}, ${cell.r})`;
                document.getElementById('hexHeight').textContent = cell.height;
                document.getElementById('hexHardness').textContent = cell.hardness;
                document.getElementById('hexEnergy').textContent = cell.energy > 0 ? cell.energy : 'None';
                document.getElementById('hexGold').textContent = cell.gold > 0 ? cell.gold : 'None';
            }

            getHeightColor(height) {
                const ratio = height / CONFIG.MAX_HEIGHT;
                if (ratio < 0.25) return `rgb(${26 + ratio * 4 * 40}, ${58 + ratio * 4 * 20}, ${26 + ratio * 4 * 20})`;
                if (ratio < 0.5) return `rgb(${74 + (ratio - 0.25) * 4 * 40}, ${74 + (ratio - 0.25) * 4 * 20}, ${42 + (ratio - 0.25) * 4 * 20})`;
                if (ratio < 0.75) return `rgb(${106 + (ratio - 0.5) * 4 * 40}, ${74 + (ratio - 0.5) * 4 * 20}, ${58 + (ratio - 0.5) * 4 * 20})`;
                return `rgb(${138 + (ratio - 0.75) * 4 * 40}, ${90 + (ratio - 0.75) * 4 * 20}, ${74 + (ratio - 0.75) * 4 * 20})`;
            }

            drawHex(cell) {
                const pos = this.hexToScreen(cell.q, cell.r);
                const size = CONFIG.HEX_SIZE * this.camera.zoom;
                
                this.ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const x = pos.x + size * Math.cos(angle);
                    const y = pos.y + size * Math.sin(angle);
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.closePath();
                
                // Fill based on height
                const showHeight = document.getElementById('showHeight').checked;
                const showResources = document.getElementById('showResources').checked;
                
                if (showHeight) {
                    this.ctx.fillStyle = this.getHeightColor(cell.height);
                } else {
                    this.ctx.fillStyle = '#2a2a4a';
                }
                
                // Resource overlay
                if (showResources && (cell.energy > 0 || cell.gold > 0)) {
                    const alpha = Math.max(
                        cell.energy > 0 ? cell.energy / 600 : 0,
                        cell.gold > 0 ? cell.gold / 250 : 0
                    );
                    if (cell.energy > 0) {
                        this.ctx.fillStyle = `rgba(255, 215, 0, ${0.3 + alpha * 0.5})`;
                    }
                    if (cell.gold > 0) {
                        this.ctx.fillStyle = `rgba(255, 140, 0, ${0.3 + alpha * 0.5})`;
                    }
                }
                
                this.ctx.fill();
                
                // Border
                const showGrid = document.getElementById('showGrid').checked;
                this.ctx.strokeStyle = cell.selected ? '#e94560' : (showGrid ? '#444' : 'transparent');
                this.ctx.lineWidth = cell.selected ? 3 : 1;
                this.ctx.stroke();
                
                // Selection glow
                if (cell.selected) {
                    this.ctx.shadowColor = '#e94560';
                    this.ctx.shadowBlur = 10;
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }
            }

            render() {
                this.ctx.fillStyle = '#0a0a15';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const cell of this.grid.cells) {
                    const pos = this.hexToScreen(cell.q, cell.r);
                    // Only render visible hexes
                    if (pos.x > -50 && pos.x < this.canvas.width + 50 &&
                        pos.y > -50 && pos.y < this.canvas.height + 50) {
                        this.drawHex(cell);
                    }
                }
            }
        }

        // Global instances
        let grid, renderer;

        // Initialize
        function init() {
            grid = new HexGrid(CONFIG.MAP_WIDTH, CONFIG.MAP_HEIGHT);
            const canvas = document.getElementById('gameCanvas');
            renderer = new HexRenderer(canvas, grid);
            renderer.render();
            
            // Setup layer toggles
            document.getElementById('showHeight').addEventListener('change', () => renderer.render());
            document.getElementById('showResources').addEventListener('change', () => renderer.render());
            document.getElementById('showGrid').addEventListener('change', () => renderer.render());
        }

        // Actions
        function regenerateMap() {
            grid.generate();
            renderer.calculateHexPositions();
            renderer.selectedHex = null;
            document.getElementById('selectedHex').textContent = '-';
            renderer.render();
        }

        function exportMap() {
            const data = {
                width: grid.width,
                height: grid.height,
                cells: grid.cells.map(c => ({
                    q: c.q, r: c.r,
                    height: c.height,
                    hardness: c.hardness,
                    energy: c.energy,
                    gold: c.gold
                }))
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clawcraft-map.json';
            a.click();
        }

        // Start
        window.onload = init;
